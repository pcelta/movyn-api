version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf:ro
      - ./../:/var/www/html
    depends_on:
      - php

  php:
    image: php:8.3.9-fpm
    container_name: php-fpm
    volumes:
      - ./../:/var/www/html
